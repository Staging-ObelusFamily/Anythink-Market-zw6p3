version: 2.1

orbs:
  node: circleci/node@5.0.2
          
          
jobs:
  build_and_test:
    executor: node/default
    # working_directory: backend
    app-dir: backend
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn test
          name: Run tests
      - run:
          command: yarn build
          name: Build app
      - persist_to_workspace:
          root: ~/backend
          paths: .


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build_test_deploy:
    jobs:
      - build_and_test

